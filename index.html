<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>Midterm Countdown</title>
    <link rel='stylesheet' type='text/css' href='reset.css'>
    <link rel='stylesheet' type='text/css' href='style.css'>
    <link href="https://fonts.googleapis.com/css?family=Open+Sans" rel="stylesheet">
    <link
      href="https://maxcdn.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css"
      rel="stylesheet"
      integrity="sha384-wvfXpqpZZVQGK6TAh5PVlGOfQNHSoD2xbE+QkPxCAFlNEevoEH3Sl0sibVcOQVnN"
      crossorigin="anonymous"
    />
    <link rel='stylesheet' type='text/css' href='flipclock.css'>
  </head>
  <body>
    <div class='left_side'>
      <div class="header">
        <h1>Countdown to<br> Midterm<br> Elections</h1>
      </div>

      <div class="clock_box">
        <div class="clock"></div>
      </div>

      <div class="election-info-links">
        <div id="senate-link">
          <a class="election-info-btn senate_btn" href="#" target="_blank">
            <i class="fa fa-star" aria-hidden="true"><!-- Font-Awesome --></i>
            <span class="text">2018 U.S. Senate Elections <span class='senate_txt'></span></span>
            <i class="fa fa-star" aria-hidden="true"><!-- Font-Awesome --></i>
          </a>
        </div>

        <div id="house-link">
          <a class="election-info-btn house_btn" href="#" target="_blank">
            <i class="fa fa-star" aria-hidden="true"><!-- Font-Awesome --></i>
            <span class="text">2018 U.S. House Elections <span class='house_txt'></span></span>
            <i class="fa fa-star" aria-hidden="true"><!-- Font-Awesome --></i>
          </a>
        </div>
      </div>
    </div>
    <!-- <div class='right_side'>
      <h1>rogue potus twitter</h1>
    </div> -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.1.1/jquery.min.js"></script>
    <script src="flipclock.js"></script>
    <script src="main.js"></script>

  </body>
</html>
